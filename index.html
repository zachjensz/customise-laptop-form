<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Silicon Horizon 17 Laptop</title>
    </head>
    <body>
        <header>
            <div class="product">
                <h1>Silicon Horizon 17 Laptop</h1>
                <nav>
                    <a href="#customisation">Customisation</a>
                    <a href="#specification">Specification</a>
                    <a href="#details">Details</a>
                    <a href="#ratings">Ratings</a>
                    <a href="#support">Drivers, Manuals & Support</a>
                </nav>
            </div>
            <div class="order">
                <h2 class="price">$2000</h2>
                <button class="purchase">Add to Cart</button>
                <p class="shipping">Ships in 2-3 business days</p>
            </div>
        </header>
        <main>
            <section class="hero">
                <section class="summary">
                    <figure>
                        <img
                            src="https://i.dell.com/is/image/DellContent//content/dam/global-site-design/product_images/dell_client_products/notebooks/xps_notebooks/xps_17/pdp/notebooks_xps_17_laptop_pdp_image_gallery504x350.jpg?fmt=jpg&wid=570&hei=400"
                            alt="Silicon Horizon 17 Laptop"
                        />
                    </figure>
                </section>
                <section id="customise" class="customise">
                    <form action="#">
                        <fieldset>
                            <legend>Processor</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x6"
                                    name="processor"
                                    value="x6"
                                />
                                <label for="x6"
                                    >8th Generation Hypercore&copy; x6 (12MB
                                    Cache, up to 6GHz, 16 cores)</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x5"
                                    name="processor"
                                    value="x5"
                                />
                                <label for="x5"
                                    >8th Generation Hypercore&copy; x5 (16MB
                                    Cache, up to 8GHz, 16 cores)</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x4"
                                    name="processor"
                                    value="x4"
                                />
                                <label for="x4"
                                    >8th Generation Hypercore&copy; x4 (32MB
                                    Cache, up to 8GHz, 24 cores)</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x3"
                                    name="processor"
                                    value="x3"
                                />
                                <label for="x3"
                                    >8th Generation Hypercore&copy; x3 (40MB
                                    Cache, up to 10GHz, 24 cores)</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x2"
                                    name="processor"
                                    value="x2"
                                />
                                <label for="x2"
                                    >8th Generation Hypercore&copy; x2 (64MB
                                    Cache, up to 11.5GHz, 32 cores)</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x1"
                                    name="processor"
                                    value="x1"
                                />
                                <label for="x1"
                                    >8th Generation Hypercore&copy; x1 (128MB
                                    Cache, up to 12GHz, 32 cores)</label
                                >
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Memory</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="memory-32GB"
                                    name="memory"
                                    value="memory-32GB"
                                />
                                <label for="memory-32GB"
                                    >32GB DDR8-8000MHz, 1x32GB</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="memory-64GB"
                                    name="memory"
                                    value="memory-64GB"
                                />
                                <label for="memory-64GB"
                                    >64GB DDR8-8000MHz, 2x32GB</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="memory-128GB"
                                    name="memory"
                                    value="memory-128GB"
                                />
                                <label for="memory-128GB"
                                    >128GB DDR8-8000MHz, 2x64GB</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="memory-256GB"
                                    name="memory"
                                    value="memory-256GB"
                                />
                                <label for="memory-256GB"
                                    >256GB DDR8-8000MHz, 2x128GB</label
                                >
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Storage</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="storage-10TB"
                                    name="storage"
                                    value="storage-10TB"
                                />
                                <label for="storage-10TB"
                                    >10TB Eternity SS4</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="storage-25TB"
                                    name="storage"
                                    value="storage-25TB"
                                />
                                <label for="storage-25TB"
                                    >25TB Eternity SS6</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="storage-50TB"
                                    name="storage"
                                    value="storage-50TB"
                                />
                                <label for="storage-50TB"
                                    >50TB Eternity SS6</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="storage-100TB"
                                    name="storage"
                                    value="storage-100TB"
                                />
                                <label for="storage-100TB"
                                    >100TB Eternity SS6</label
                                >
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Graphics</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="graphics"
                                    id="graphics-gp10"
                                    value="graphics-gp10"
                                />
                                <label for="graphics-gp10"
                                    >Vidtech&copy; Entropy GP10 100GB
                                    GDDR20</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="graphics"
                                    id="graphics-gp11"
                                />
                                <label for="graphics-gp11"
                                    >Vidtech&copy; Entropy GP11 200GB
                                    GDDR20</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="graphics"
                                    id="graphics-gp12"
                                    value="graphics-gp12"
                                />
                                <label for="graphics-gp12"
                                    >Vidtech&copy; Entropy GP12 250GB
                                    GDDR20</label
                                >
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Screen</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="display"
                                    id="display-4K"
                                    value="display-4K"
                                />
                                <label for="display-4K"
                                    >44cm 4K (3840 x 2400) InfinityEdge Touch
                                    Zero-Glare 500-Nit Display</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="display"
                                    id="display-8K"
                                    value="display-8K"
                                />
                                <label for="display-8K"
                                    >44cm 8K (7680 × 4320) InfinityEdge Touch
                                    Zero-Glare 600-Nit Display</label
                                >
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Operating System</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="os"
                                    id="os-infinity"
                                    value="os-infinity"
                                />
                                <label for="os-infinity">Infinity v4.8</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="os"
                                    id="os-infinitypro"
                                    value="os-infinitypro"
                                />
                                <label for="os-infinitypro"
                                    >Infinity Pro v4.8</label
                                >
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="os"
                                    id="os-ubuntu"
                                    value="os-ubuntu"
                                />
                                <label for="os-ubuntu">Ubuntu</label>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </section>
        </main>
        <footer>
            <p>&copy 2021 Smexy Laptops Inc. All rights reserved.</p>
        </footer>
    </body>
</html>
