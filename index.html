<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Silicon Horizon 17 Laptop</title>
    </head>
    <body>
        <header>
            <div class="product">
                <h1>Silicon Horizon 17 Laptop</h1>
                <nav>
                    <a href="#customisation">Customisation</a>
                    <a href="#specification">Specification</a>
                    <a href="#details">Details</a>
                    <a href="#ratings">Ratings</a>
                    <a href="#support">Drivers, Manuals & Support</a>
                </nav>
            </div>
            <div class="order">
                <h2 class="price">$2000</h2>
                <button class="purchase">Add to Cart</button>
                <p class="shipping">Ships in 2-3 business days</p>
            </div>
        </header>
        <main>
            <section class="hero">
                <section class="summary">
                    <figure>
                        <img
                            src="https://i.dell.com/is/image/DellContent//content/dam/global-site-design/product_images/dell_client_products/notebooks/xps_notebooks/xps_17/pdp/notebooks_xps_17_laptop_pdp_image_gallery504x350.jpg?fmt=jpg&wid=570&hei=400"
                            alt="Silicon Horizon 17 Laptop"
                        />
                    </figure>
                </section>
                <section id="customise" class="customise">
                    <form action="#">
                        <fieldset>
                            <legend>Processor</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x6"
                                    name="processor"
                                    value="x6"
                                />
                                <label for="x6">x6</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x5"
                                    name="processor"
                                    value="x5"
                                />
                                <label for="x5">x5</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x4"
                                    name="processor"
                                    value="x4"
                                />
                                <label for="x4">x4</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x3"
                                    name="processor"
                                    value="x3"
                                />
                                <label for="x3">x3</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x2"
                                    name="processor"
                                    value="x2"
                                />
                                <label for="x2">x2</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="x1"
                                    name="processor"
                                    value="x1"
                                />
                                <label for="x1">x1</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Memory</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="memory-8GB"
                                    name="memory"
                                    value="memory-8GB"
                                />
                                <label for="memory-8GB">8GB</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="memory-16GB"
                                    name="memory"
                                    value="memory-16GB"
                                />
                                <label for="memory-16GB">16GB</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="memory-32GB"
                                    name="memory"
                                    value="memory-16GB"
                                />
                                <label for="memory-32GB">32GB</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="memory-64GB"
                                    name="memory"
                                    value="memory-64GB"
                                />
                                <label for="memory-64GB">64GB</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Storage</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="storage-256GB"
                                    name="storage"
                                    value="storage-256GB"
                                />
                                <label for="storage-256GB">256GB</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="storage-512GB"
                                    name="storage"
                                    value="storage-512GB"
                                />
                                <label for="storage-512GB">512 GB</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="storage-1TB"
                                    name="storage"
                                    value="storage-1TB"
                                />
                                <label for="storage-1TB">1TB</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    id="storage-2TB"
                                    name="storage"
                                    value="storage-2TB"
                                />
                                <label for="storage-2TB">2TB</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Graphics</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="graphics"
                                    id="graphics-gp10"
                                    value="graphics-gp10"
                                />
                                <label for="graphics-gp10">GP10</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="graphics"
                                    id="graphics-gp11"
                                />
                                <label for="graphics-gp11">GP11</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="graphics"
                                    id="graphics-gp12"
                                    value="graphics-gp12"
                                />
                                <label for="graphics-gp12">GP 12</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Screen</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="display"
                                    id="display-FHD"
                                    value="display-FHD"
                                />
                                <label for="display-FHD">FHD</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="display"
                                    id="display-4K"
                                    value="display-4K"
                                />
                                <label for="display-4K">4K</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Operating System</legend>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="os"
                                    id="os-winhome"
                                    value="os-winhome"
                                />
                                <label for="os-winhome">Windows Home</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="os"
                                    id="os-winpro"
                                    value="os-winpro"
                                />
                                <label for="os-winpro">Windows Pro</label>
                            </div>
                            <div class="formbox">
                                <input
                                    type="radio"
                                    name="os"
                                    id="os-ubuntu"
                                    value="os-ubuntu"
                                />
                                <label for="os-ubuntu">Ubuntu</label>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </section>
        </main>
        <footer>
            <p>&copy 2021 Smexy Laptops Inc. All rights reserved.</p>
        </footer>
    </body>
</html>
